<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./cadastro.js" defer></script>
    <title>FIAP Filmes</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-film"></i>
                FIAP Filmes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./">
                            <i class="bi bi-tv"></i>
                            Filmes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./cadastro">
                            <i class="bi bi-plus-circle-fill"></i>
                            Cadastrar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./favoritos">
                            <i class="bi bi-heart-fill"></i>
                            Favoritos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <h2>Cadastrar Filme</h2>
        <div class="card m-4" >
            <form class="p-4">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input name="titulo" type="text" class="form-control" id="titulo" aria-describedby="movie title">
                </div>
                <div class="mb-3">
                    <label for="generos" class="form-label">Gêneros</label>
                    <input name="generos" type="text" class="form-control" id="generos" aria-describedby="movie gender">
                </div>
                <div class="mb-3">
                    <label for="sinopse" class="form-label">Sinopse</label>
                    <textarea name="sinopse" class="form-control" id="sinopse" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="poster" class="form-label">Poster Link</label>
                    <input name="poster" type="text" class="form-control" id="poster" aria-describedby="movie poster">
                </div>
                <div class="mb-3">
                    <label for="trailer" class="form-label">Trailer Link</label>
                    <input name="trailer" type="text" class="form-control" id="trailer" aria-describedby="movie trailer">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle-fill"></i>
                    Salvar
                </button>
                <div class="alert alert-danger mt-4 d-none" role="alert" id="alert"></div>
            </form>
        </div>
    </div>


</body>

</html>
